<div class="main-welcome">
    <div class="message-container">
        <h1>Ask a Question</h1>
        <p>Provide clear details to get helpful answers quickly.</p>
    </div>
</div>

<form class="question-form">
    <!-- Question Title -->
    <div class="form-group">
        <label for="question-title">Title</label>
        <input type="text" id="question-title" placeholder="e.g., How to optimize Angular performance?" required>
    </div>

    <!-- Question Details -->
    <div class="form-group">
        <label for="question-details">Details</label>
        <textarea id="question-details" rows="8" placeholder="Explain your question in detail. Include code snippets, errors, or references." required></textarea>
    </div>

    <!-- Tags -->
    <div class="form-group">
        <label for="question-tags">Tags</label>
        <input type="text" id="question-tags" placeholder="e.g., javascript angular performance">
        <p class="form-hint">Add tags to help categorize your question (comma separated).</p>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn submit-btn">Post Your Question</button>
</form>

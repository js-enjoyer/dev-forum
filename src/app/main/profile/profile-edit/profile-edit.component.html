<div class="profile-container">
    <h1>Edit Your Profile</h1>
    
    <!-- Public Information -->
    <section class="public-info">
        <div class="profile-image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeLVt8bXI4ahYoLuiFfGVWhnjyD_1a7ZvU6w&s" alt="Profile image">
            <button class="change-btn">Change Picture</button>
        </div>

        <div class="form-group">
            <label for="display-name">Display Name</label>
            <input type="text" id="display-name" placeholder="Enter your display name">
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Enter your location">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Enter a title">
        </div>

        <div class="form-group about-me">
            <label for="about-me">About Me</label>
            <textarea id="about-me" rows="4" placeholder="Tell us something about yourself..."></textarea>
        </div>
    </section>

    <!-- Links Section -->
    <section class="links-section">
        <h2>Links</h2>
        <div class="link-group">
            <label for="website">Website Link</label>
            <input type="url" id="website" placeholder="https://yourwebsite.com">
        </div>
        <div class="link-group">
            <label for="twitter">Twitter</label>
            <input type="text" id="twitter" placeholder="Your Twitter username">
        </div>
        <div class="link-group">
            <label for="github">GitHub</label>
            <input type="text" id="github" placeholder="Your GitHub username">
        </div>
    </section>

    <!-- Private Information -->
    <section class="private-info">
        <h2>Private Information</h2>
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" placeholder="Enter your full name">
        </div>
    </section>

    <!-- Save / Cancel Buttons -->
    <div class="form-actions">
        <button class="save-btn">Save Profile</button>
        <button class="cancel-btn">Cancel</button>
    </div>
</div>
